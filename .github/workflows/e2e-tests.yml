name: Playwright

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        default: '20'
        type: string

# Restrict permissions to minimum required
permissions:
  contents: read
  actions: read
  checks: read

jobs:
  e2e-test:
    name: Playwright
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ci_node_total: [2]
        ci_node_index: [0, 1]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'yarn'

      - name: Cache dependencies
        id: yarn-cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --prefer-offline || yarn install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Install Playwright browsers
        run: yarn playwright install chromium --with-deps

      - name: Run E2E tests with coverage
        run: |
          # Create directory for coverage output
          mkdir -p coverage/e2e-coverage

          # Run tests with coverage using monocart reporter
          yarn playwright test tests/e2e --shard=$((${{ matrix.ci_node_index }}+1))/${{ matrix.ci_node_total }} --project=chromium

          # Process coverage data
          node convert-coverage.js

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.ci_node_index }}
          path: |
            playwright-report/
            coverage/
          retention-days: 3
